<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Invited!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      margin: 20px;
    }
    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <nav aria-label="Main Site Links">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#video">Video</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <p>Welcome to our special event invitation page! Join us for a day full of fun and celebration.</p>
    </section>

    <section id="video">
      <h2>Watch This!</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Event Video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="gallery">
      <h2>Photo Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Gallery photo 1" />
        <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Gallery photo 2" />
        <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Gallery photo 3" />
        <img src="https://via.placeholder.com/300x200?text=Photo+4" alt="Gallery photo 4" />
      </div>
    </section>
  </main>

  <footer id="contact">
    <p>Contact us at invitation@example.com</p>
  </footer>
</body>
</html>
