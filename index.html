<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>You're Invited!</h1>
    <nav aria-label="Main Site Links">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#video">Video</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About the Event</h2>
      <p>Welcome to our special event invitation page! We're excited to have you join us for a day full of fun and celebration.</p>
    </section>

    <section id="video">
      <h2>Watch This!</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="gallery">
      <h2>Photo Gallery</h2>
      <img src="https://images.unsplash.com/photo-1508675801627-066ac4346a1b?auto=format&fit=crop&w=600&q=80" alt="Event preview image" />
    </section>
  </main>

  <footer id="contact">
    <p>Contact us at <a href="mailto:invitation@example.com">invitation@example.com</a></p>
  </footer>

</body>
</html>
